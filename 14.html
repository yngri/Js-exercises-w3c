<!DOCTYPE html>

<title>Get URL</title>
</head>
<body>
<p></p>
<p>Click the button to get the URL extension</p>
<button onclick="alert(location.href)">Get URL</button>

<script>

    let string = 'abc';
    let array = [1,2,4];
    console.log(href.split('.').pop());
    console.log(string.split('b').shift());
    console.log(array.pop());
</script>
