<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Print the current page.</title>
</head>
<body>
<p></p>
<p>Click the button to print the current page.</p>
<button onclick="printCurrentPage()">Print this page</button>
<script>
    function printCurrentPage(){
        window.print()
    }
</script>
</body>
</html>
